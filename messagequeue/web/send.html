<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form id="f">
      <input type="text" name="message"/>
      <input type="button" value="send"/>
  </form>
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
    $(function(){
        $(":button").on("click",function(){
            var params = $("#f").serialize();
            $.post("send", params);
        });
    });
</script>
</html>
